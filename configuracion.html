<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="css/stylesconfig.css">
    <script src="https://kit.fontawesome.com/04b2462f47.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="config-container">
        <button class="close-btn" id="closeConfig">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <h2 class="config-title">CONFIGURACIÓN</h2>

        <div class="config-option">
            <span>Resolución</span>
            <select id="resolution">
                <option>1920x1080</option>
                <option>1600x900</option>
                <option>1366x768</option>
                <option>1280x720</option>
                <option>1024x768</option>
            </select>
        </div>

        <div class="config-option">
            <span>Calidad</span>
            <select id="quality">
                <option>Ultra</option>
                <option>Alta</option>
                <option>Media</option>
                <option>Baja</option>
            </select>
        </div>

        <div class="volume-container">
            <label for="volume">Volumen</label>
            <div class="slider-wrapper">
                <input type="range" id="volume" min="0" max="100" value="50">
                <span id="volumeValue">50</span>
            </div>
        </div>

        <button class="play-btn" id="playButton">PLAY</button>
    </div>

    <script src="js/config.js"></script>
</body>
</html>
