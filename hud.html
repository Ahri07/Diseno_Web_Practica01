<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración HUD</title>
    <link rel="stylesheet" href="css/styleshud.css">
    <script src="https://kit.fontawesome.com/04b2462f47.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="hud-container">
        <button class="close-btn" id="closeHUD">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <h2 class="hud-title">HUD</h2>

        <div class="hud-option">
            <span>Idioma</span>
            <select id="language">
                <option>Español</option>
                <option>Inglés</option>
                <option>Francés</option>
                <option>Alemán</option>
                <option>Japonés</option>
            </select>
        </div>

        <div class="hud-option">
            <span>Color de los enemigos</span>
            <select id="enemyColor">
                <option>Rojo</option>
                <option>Azul</option>
                <option>Verde</option>
                <option>Amarillo</option>
            </select>
        </div>

        <div class="hud-slider">
            <label for="sensitivity">Sensibilidad</label>
            <div class="slider-wrapper">
                <input type="range" id="sensitivity" min="0" max="100" value="50">
                <span id="sensitivityValue">50</span>
            </div>
        </div>

        <div class="hud-slider">
            <label for="mapRotate">Mapa rotable</label>
            <div class="slider-wrapper">
                <input type="range" id="mapRotate" min="0" max="100" value="50">
                <span id="mapRotateValue">50</span>
            </div>
        </div>

        <div class="hud-slider">
            <label for="minimapSize">Tamaño del minimapa</label>
            <div class="slider-wrapper">
                <input type="range" id="minimapSize" min="0" max="100" value="50">
                <span id="minimapSizeValue">50</span>
            </div>
        </div>

        <button class="play-btn" id="playHUD">VOLVER</button>
    </div>

    <script src="js/hud.js"></script>
</body>
</html>
